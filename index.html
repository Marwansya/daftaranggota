<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Dulu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div  class="container">
     <h2>Berkah Abadi Tunggal</h2>
  <div  class="login">
     <h2>Login</h2>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button id="btnLogin">Login</button>
  </div>
 <i> &copy;@marwansya - 2025</i
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBZTjmiy6ggJQwhEjGOlxBnpKp-O4B2BZQ",
  authDomain: "berkah-abadi-tunggal.firebaseapp.com",
  projectId: "berkah-abadi-tunggal",
  storageBucket: "berkah-abadi-tunggal.appspot.com",
  messagingSenderId: "481882897013",
  appId: "1:481882897013:web:163f26b6e1778743f5963c"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

document.getElementById("btnLogin").addEventListener("click", async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    const userDoc = await getDoc(doc(db, "users", user.uid));
    if (userDoc.exists()) {
      const role = userDoc.data().role;
      localStorage.setItem("userRole", role); // simpan role untuk dashboard & edit
      alert(`Selamat datang ${role.charAt(0).toUpperCase() + role.slice(1)}!`);
      window.location.href = "dashboard.html";
    } else {
      alert("Data user tidak ditemukan di Firestore!");
    }
  } catch (error) {
    alert("Login gagal: " + error.message);
  }
});
</script>
</body>
</html>
